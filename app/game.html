<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Title</title>
    <link rel="shortcut icon" href="./images/icons/controller-icon.png">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/game-page/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <header class="header">
            <a class="logo" href="home.html">
                <i><img class="logo__icon" src="./images/icons/controller-icon.png" alt="free-games-catalog-logo"></i>
                <span class="logo__span">FGC</span>
            </a>
            <button id="theme-btn" class="theme-btn"><i class="theme-btn__icon fa-solid fa-sun fa-xl"></i></button>
        </header>
        <main class="main">
            <div class="game-background">
                <div class="game-background__gradient"></div>
            </div>
            <section class="game-profile-container">
                <div class="sidebar">
                    <img class="sidebar__img" src="./images/banner-images/banner-image-8.jpg" alt>
                    <div class="sidebar__btns-container">
                        <i id="thb-up" class="sidebar__thumbs fa-solid fa-thumbs-up fa-xl"></i>
                        <i id="thb-down" class="sidebar__thumbs fa-solid fa-thumbs-down fa-xl"></i>
                        <a class="sidebar__game-link" href="">Play Now<i class="fa-solid fa-up-right-from-square"></i></a>
                    </div>
                </div>
                <div class="game-info">
                    <h1>Game Title</h1>
                    <hr>
                    <div class="summary">
                        <h2 class="summary__title">About this game</h2>
                        <hr>
                        <p class="summary__desc"></p>
                    </div>
                    <hr>
                    <div class="additional">
                        <h2 class="additional__title">Additional Information</h2>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/themeBtn.js"></script>
</body>
</html>
